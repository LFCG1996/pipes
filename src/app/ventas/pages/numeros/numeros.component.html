<div class="text_layout">
    <h1>Pipes numéricos</h1>
    <p>
        Pipes incluidos en Angular - Módulo incluido en el common module
    </p>
</div>

<div class="p-grid">
    <div class="p-col-4"> 
        <p-card header="Ventas netas"
                subheader = "del presente año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.2-2':'en'}}
        </p-card>
    </div>
    <div class="p-col-4"> 
        <p-card header="Ventas brutas"
                subheader = "del presente año">
            {{ventasNetas + 2000000 | currency:'MXN$ '}}
        </p-card>
    </div>
    <div class="p-col-4"> 
        <p-card header="Ganancia porcentual"
                subheader = "del presente año">
            {{porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
